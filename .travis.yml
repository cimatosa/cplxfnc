language: python

notifications:
  email: false

branches:
  only:
  - master

python:
- '3.4'
- '3.5'
- '3.6'

before_install:
- which python
- python --version

install:
- pip install mpmath
- pip install numpy
- pip install cython
- pip install pytest pytest-cov
- pip freeze
- python setup.py build
- python setup.py install

script:
- py.test tests/ -v --cov=progression --cov-report term-missing


after_success:
- bash <(curl -s https://codecov.io/bash)
